<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="All About Birds" />
    <meta name="keywords" content="Animals, Birds, AMP," />
    <title>Hello, AMPs</title>
    <link rel="canonical" href="https://shanksteam.github.io/A-M-P/" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }

      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>
    <style amp-custom>
      h1 {
        margin: 1rem;
      }

      body {
        background-color: rgb(209, 209, 209);
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link
      rel="preload"
      as="image"
      href="hummingbird.webp"
      imagesrcset="images/hummingbird-640w.webp 640w,images/hummingbird-320w.webp"
      imagesizes="50vw"
    />
    <script
      async
      custom-element="amp-iframe"
      src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"
    ></script>
  </head>
  <body>
    <h1 id="hello">Hello there .</h1>
    <amp-img
      rel="preload"
      alt="how to make hummingbird food recipe feeder andflower"
      src="images/hummingbird-640w.webp"
      width="640"
      height="457"
      layout="responsive"
      srcset="images/hummingbird-640w.webp 640w,images/hummingbird-320w.webp 320w"
    >
    </amp-img>
    <amp-iframe
      width="200"
      height="100"
      sandbox="allow-scripts allow-same-origin"
      layout="responsive"
      frameborder="0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAyAS599A2GGPKTmtNr9CptD61LE4gN6oQ&q=iceland"
    >
    </amp-iframe>
  </body>
</html>
